<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipment Tracking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2>Shipment Tracking: <span id="trackingTitle"></span></h2>

    <table>
        <thead>
        <tr>
            <th>Tracking Number</th>
            <th>Status</th>
            <th>Location</th>
            <th>Timestamp</th>
        </tr>
        </thead>
        <tbody id="shipmentTable">
        <!-- Historical shipment updates will appear here -->
        </tbody>
    </table>
</div>

<script src="script.js"></script>
</body>
</html>
